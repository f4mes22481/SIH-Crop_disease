  <!-- Contact Section -->
  <section class="contact container" id="contact">
    <h2 style="color: #4CAF50;" class="fw-bold">Contact Us</h2>
    <div class="container">
      <p class="text-white fw-bold">Email: support@cropdiseaseprediction.com</p>
      <p class="text-white fw-bold">Phone: +1 234 567 890</p>
      <p class="text-white fw-bold">For more queries, reach out to us.</p>
      <form class="row g-3 container text-white">
        <div class="col-md-5">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="firstname" required>
        </div>
        <div class="col-md-5">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="lastname" required>
        </div>
        <div class="mb-3 col-md-10">
          <label for="validationDefaultUsername" class="form-label">Email address</label>
          <input type="email" class="form-control" id="validationDefaultUsername" placeholder="name@example.com"
            required>
        </div>
        <div class="mb-3 col-md-10">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </section>
